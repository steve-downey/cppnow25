  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        files: ^.*\.(cmake|cpp|hpp|txt|md|json|in|yaml|yml)$
        args: ["--ignore-words", ".codespellignore" ]
